Component:
  app-version: 0.2.13
  description: DS Perception service for MDX - MTMC & FSL
  helmUrlLocationPath: https://helm.ngc.nvidia.com/myorg/myteam/charts
  name: metropolis-perception
  version: 0.2.13
affinity: {}
applicationSpecs:
  metropolis-perception:
    apptype: stateless
    containers:
      ucf-metropolis-perception-container:
        args:
        - bash /app/scripts/start.sh
        command:
        - sh
        - -c
        env:
        - name: TEST_MODE
          value: '0'
        - name: APP_TYPE
          value: $params.applicationType
        - name: BROKER_TYPE
          value: $params.brokerType
        - name: LOG_LEVEL
          value: $params.logLevel
        - name: LOG_FILE
          value: $params.logLocation
        - name: BROKER_HOST
          value: $params.msgbrokerAddress
        - name: BROKER_PORT
          value: $params.msgbrokerPort
        - name: BROKER_CHANNEL
          value: $params.msgbrokerChannel
        - name: CONTROLLER_TOPIC
          value: $params.controllerTopic
        image:
          pullPolicy: Always
          repository: nvcr.io/nfgnkvuikvjm/mdx-v1_0/mdx-perception
          tag: '1.0'
        livenessProbe:
          exec:
            command:
            - echo
            - TODO livenessProbe
          initialDelaySeconds: 10
          periodSeconds: 5
        ports:
        - containerPort: 9000
          name: http
        readinessProbe:
          exec:
            command:
            - echo
            - TODO readinessProbe
          initialDelaySeconds: 10
          periodSeconds: 5
        startupProbe:
          exec:
            command:
            - echo
            - TODO startupProbe
          initialDelaySeconds: 30
          periodSeconds: 10
    initContainers:
    - args:
      - until nc -zv -w 2 $(BROKER_ENDPOINT) $(BROKER_PORT); do echo 'Waiting for
        broker services to be up'; done
      command:
      - sh
      - -c
      env:
      - name: BROKER_ENDPOINT
        value: $params.msgbrokerAddress
      - name: BROKER_PORT
        value: $params.msgbrokerPort
      image: busybox:stable
      imagePullPolicy: IfNotPresent
      name: check-broker-up
    - args:
      - 'bash /app/scripts/download_data.sh; echo ''Building engine''; rm -rf ~/.cache/gstreamer-1.0;
        bash /app/scripts/start.sh; echo ''Engine built''; '
      command:
      - sh
      - -c
      env:
      - name: NGC_CLI_API_KEY
        valueFrom:
          secretKeyRef:
            key: NGC_CLI_API_KEY
            name: ngc-api-key-secret
            optional: false
      - name: APP_TYPE
        value: $params.applicationType
      - name: TEST_MODE
        value: '1'
      - name: DETECTOR_URL
        value: $params.detectorUrl
      - name: DETECTOR_NAME
        value: $params.detectorName
      - name: EMBEDDER_URL
        value: $params.embedderUrl
      - name: EMBEDDER_NAME
        value: $params.embedderName
      - name: LOG_LEVEL
        value: $params.logLevel
      - name: NUM_RETRIES
        value: $params.downloadRetries
      image: nvcr.io/nfgnkvuikvjm/mdx-v1_0/mdx-perception:1.0
      imagePullPolicy: Always
      name: prepare-data
    restartPolicy: Always
    securityContext:
      runAsGroup: 1000
      runAsUser: 1000
    services:
      svc:
        ports:
        - name: http
          port: 9000
          protocol: TCP
          targetPort: 9000
        type: ClusterIP
    volumes:
    - name: local-storage
      persistentVolumeClaim:
        claimName: metropolis-perception-local-storage-pvc
applicationType: fsl
brokerType: redis
controllerTopic: system_config
defaultVolumeMounts:
- mountPath: /opt/storage
  name: local-storage
- mountPath: /opt/workload-config
  name: workload-cm-volume
- mountPath: /opt/configs
  name: configs-volume
- mountPath: /opt/scripts
  name: scripts-cm-volume
defaultVolumes:
- configMap:
    name: metropolis-perception-workload-cm
  name: workload-cm-volume
- configMap:
    name: metropolis-perception-configs-cm
  name: configs-volume
- configMap:
    name: metropolis-perception-scripts-cm
  name: scripts-cm-volume
detectorName: efficientdet_v0.2.etlt
detectorUrl: nfgnkvuikvjm/mdx-v1_0/retail_detector:1
downloadRetries: '5'
egress: {}
embedderName: retailEmbedder.etlt
embedderUrl: nfgnkvuikvjm/mdx-v1_0/retail_embedder:1
image:
  pullPolicy: IfNotPresent
imagePullSecrets: []
ingress:
  enabled: false
logLevel: '5'
logLocation: /opt/storage/
msgbrokerAddress: redis-redis-svc
msgbrokerChannel: test
msgbrokerPort: '6379'
nodeSelector: {}
podAnnotations: {}
podSecurityContext: {}
replicaCount: 1
resources: {}
securityContext: {}
storageClaims:
  local-storage:
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: mdx-local-path
tolerations: []
workloadSpecs:
  dummy: {}
  workload:
    wl_data: "deepstream-0:\n  source-0:\n    url: file:///opt/nvidia/deepstream/deepstream/samples/streams/sample_720p.h264\n\
      \    enable: 1\n    type: 4\n    num-sources: 1\n    gpu-id: 0\n    cuda-memory-type:\
      \ 1\n    nvbuf-memory-type: 0\n    latency: 300\n    rtsp-reconnect-interval-sec:\
      \ 120\n    select-rtp-protocol: 4\n  sensor-0:\n    enable: 1\n    type: Camera\n\
      \    id: HWY_20_AND_CENTURY__WB\n    location: 45.293701447;-75.8303914499;48.1557479338\n\
      \    description: Aisle Camera\n    coordinate: 5.2;10.1;11.2\n  place-0:\n\
      \    enable: 1\n    id: 0\n    type: intersection/road\n    name: HWY_20_AND_CENTURY__WB\n\
      \    location: 30.32;-40.55;100.0\n    coordinate: 1.0;2.0;3.0\n    place-sub-field1:\
      \ C_127_158\n    place-sub-field2: Lane 1\n    place-sub-field3: P1\n  analytics-0:\n\
      \    enable: 1\n    id: XYZ_1\n    description: Vehicle Detection and License\
      \ Plate Recognition\n    source: OpenALR\n    version: 1.0"
    wl_resources:
      limits:
        cpu: 1000m
        memory: 3500Mi
        nvidia.com/gpu: 1
      requests:
        cpu: 250m
        memory: 2000Mi
    wl_units: 1



configs:
  cfg_kafka.txt:
    message-broker:
      partition-key: sensorId
  config.yaml:
    SampleConfig:
      sampleValue: 0
  fsl_config.properties:
    application:
      enable-perf-measurement: 1
      perf-measurement-interval-sec: 5
    message-consumer0:
