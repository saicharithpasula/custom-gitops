{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mdx-elastic
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    {{- with .Values.ingress.annotations}}
    {{- toYaml . | nindent 4 }}  
    {{- end }}
spec:
  rules:
  {{- with .Values.ingress.hosts}}
  {{- toYaml . | nindent 4 }}  
  {{- end }}


{{ end }}